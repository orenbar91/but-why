<!DOCTYPE html>
<html>
<head>
  <title>{{ .Site.Title }}</title>
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
  <div class="container">
    <h1>{{ .Site.Title }}</h1>
    <p>{{ .Site.Params.description }}</p>
    <ul>
      {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          <div class="post-meta">{{ .Date.Format "Jan 2, 2006" }}</div>
        </li>
      {{ end }}
    </ul>
  </div>
</body>
</html>
